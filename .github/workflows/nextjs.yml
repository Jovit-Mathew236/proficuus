# Sample workflow for building and deploying a Next.js site to GitHub Pages
name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'  # Enable built-in npm caching

      - name: Install dependencies (using npm)
        run: npm install --frozen-lockfile

      - uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json', 'package.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json', 'package.json') }}-

      - name: Build with Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - uses: actions/upload-artifact@v3
        with:
          name: nextjs-build-artifact
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: nextjs-build-artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          source: ./out
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: ${{ github.ref }}  # Optional: Deploy to a specific branch
